<!--
   Prowise Display 86 Zoll 16:9 Auflösung 3840x2160

   RG-Foyer: (Heute, Morgen, Übermorgen)
   Heute: https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=today
   Morgen: https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=tomorrow
   Übermorgen https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=dayAfterTomorrow
    -->
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="refresh" content="600">
      <style>
         body {
         background-color: #000;
         }
         iframe {

         //width: 1280px;
         width: 985px;

         /* height: 2160px; */
         height: 1640px;
         position: relative;

         -webkit-transform: scale(1.54, 1.54);
         -o-transform: scale(1.54, 1.54);
         -ms-transform: scale(1.54, 1.54);
         transform: scale(1.3, 1.3);

         -moz-transform-origin: top left;
         -webkit-transform-origin: top left;
         -o-transform-origin: top left;
         -ms-transform-origin: top left;
         transform-origin: top left;
         }


         /* hide scrollbar but allow scrolling */
         body {
         -ms-overflow-style: none; /* for Internet Explorer, Edge */
         scrollbar-width: none; /* for Firefox */
         overflow: none;
         }
         body::-webkit-scrollbar {
         display: none; /* for Chrome, Safari, and Opera */
         }
      </style>
      <title>Foyer</title>
   </head>
   <body>
      <div>
         <div id="screenContent" style="visibility:hidden;">
            <img id="centerImage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transform: scale(1.5);" src="https://lh3.googleusercontent.com/p/AF1QipOtZDrNCOLBJhczB_Shw_GKqWGh_5u9BTSQAHTS=s680-w680-h510" />

            <iframe id="frame1" style="position: absolute; top:0; left: 0"      src="https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=today" frameborder="0" scrolling="no"></iframe>
            <iframe id="frame2" style="position: absolute; top:0; left: 1280px"  src="https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=tomorrow" frameborder="0" scrolling="no"></iframe>
            <iframe id="frame3" style="position: absolute; top:0; left: 2560px" src="https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=dayAfterTomorrow" frameborder="0" scrolling="no"></iframe>
         </div>
      </div>
      <script>


        // Display the image after 5 seconds
        setTimeout(function() {
          document.getElementById('centerImage').style.display = 'block';
        }, 5000);

         //prettier loading of content
         window.addEventListener("load", function () {
           document.getElementById('screenContent').style.visibility = 'visible';
         });

         //lz foyer2 fix cut
         var frame1 = document.getElementById('frame1');

         frame1.addEventListener("load", function() {
           frame1.style.height = "1660px";
         })

         //lz foyer2 fix cut
         var frame2 = document.getElementById('frame2');

         frame2.addEventListener("load", function() {
           frame2.style.height = "1660px";
         })
         //lz foyer3 fix cut
         var frame3 = document.getElementById('frame3');

         frame3.addEventListener("load", function() {
           frame3.style.height = "1660px";
         })

      </script>
   </body>
</html>
